<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Family Memories</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --accent: #d4a373; 
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: white;
        }
        header h1 { font-weight: 300; letter-spacing: 2px; }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        
        .card img {
            width: 100%;
            display: block;
            border-bottom: 2px solid var(--bg-color);
        }

        /* Special container for YouTube Videos to keep them responsive */
        .video-container {
            position: relative;
            padding-bottom: 177.77%; /* Vertical aspect ratio for Shorts (9:16) */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .card-info { padding: 15px; }
        .card-info h3 { margin: 0; font-size: 1.1rem; color: var(--accent); }
        .card-info p { font-size: 0.9rem; color: #777; margin-top: 5px; }

        @media (max-width: 600px) {
            header { padding: 30px 10px; }
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>Rami Family Archive</h1>
    <p>Capturing the moments that matter most.</p>
</header>

<div class="gallery">
    
    <div class="card">
        <img src="https://i.postimg.cc/TYHy31RS/Whats-App-Image-2025-12-28-at-12-52-45-PM.jpg" alt="Ragavayya park">
        <div class="card-info">
            <h3>Ragavayya park</h3>
            <p>June 2024 • The natural and grace pose to camera!</p>
        </div>
    </div>

    <div class="card">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/74Rx4Jx-nWI" allowfullscreen></iframe>
        </div>
        <div class="card-info">
            <h3>AArish's shows attitude</h3>
            <p>Dec 2025 • Captured via YouTube Shorts!</p>
        </div>
    </div>

    <div class="card">
        <img src="https://i.postimg.cc/cCLQPzmg/aarish-naughty.jpg" alt="Visit to park">
        <div class="card-info">
            <h3>Visit to park</h3>
            <p>Dec 2025 • Trying to Imitate dad!</p>
        </div>
    </div>

</div>

</body>
</html>
